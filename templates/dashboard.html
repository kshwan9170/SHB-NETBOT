<script>
document.addEventListener('DOMContentLoaded', function() {
    // 차트 객체 (초기화 후 나중에 업데이트)
    let topQueriesChart;
    
    // 페이지 로드시 데이터 조회
    refreshDashboard();
    
    // 새로고침 버튼 클릭 이벤트
    document.getElementById('refresh-button').addEventListener('click', refreshDashboard);
    
    // 필터 변경 이벤트
    document.getElementById('period-select').addEventListener('change', refreshDashboard);
    document.getElementById('category-select').addEventListener('change', refreshDashboard);
    
    // 대시보드 데이터 조회 및 업데이트 함수
    function refreshDashboard() {
        // 로딩 표시
        showLoading(true);
        
        // 필터 값 가져오기
        const periodSelect = document.getElementById('period-select');
        const categorySelect = document.getElementById('category-select');
        
        if (!periodSelect || !categorySelect) {
            console.error('필터 요소를 찾을 수 없습니다.');
            showLoading(false);
            return;
        }
        
        const period = periodSelect.value || 'all';
        const category = categorySelect.value || '';
        
        // URL 파라미터 구성
        const params = new URLSearchParams({
            period: period,
            limit: '10'
        });
        
        if (category) {
            params.append('category', category);
        }
        
        const apiUrl = `/api/top_queries?${params.toString()}`;
        console.log('API 호출 URL:', apiUrl);
        
        // API 호출
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('API 응답 데이터:', data);
                showLoading(false);
                if (data.success && data.top_queries && data.top_queries.length > 0) {
                    updateDashboard(data);
                } else {
                    console.log('데이터가 비어있거나 오류:', data);
                    showErrorMessage('조회된 데이터가 없습니다.');
                    updateDashboard(data); // 빈 데이터라도 UI 업데이트
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('API 호출 오류:', error);
                showErrorMessage('서버 연결에 문제가 발생했습니다.');
                // 오류 시에도 빈 구조로 UI 업데이트
                updateDashboard({
                    success: false,
                    top_queries: [],
                    category_stats: [],
                    total_count: 0
                });
            });
    }
    
    // 로딩 상태 표시
    function showLoading(show) {
        const chartContainer = document.querySelector('.chart-container');
        const tableBody = document.getElementById('query-table-body');
        
        if (show) {
            chartContainer.innerHTML = '<div class="loading-message"><i class="fas fa-spinner fa-spin"></i> 데이터를 불러오는 중...</div>';
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center"><i class="fas fa-spinner fa-spin"></i> 로딩 중...</td></tr>';
        }
    }
    
    // 에러 메시지 표시
    function showErrorMessage(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-warning alert-dismissible fade show';
        alertDiv.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const container = document.querySelector('.dashboard-header');
        container.appendChild(alertDiv);
        
        // 5초 후 자동 제거
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }
    
    // 기본 데이터 표시 (실제 데이터 기반)
    function showFallbackData() {
        const fallbackData = {
            success: true,
            top_queries: [
                { query_text: "무선 DGW가 안돼요", count: 70, category: "장애 문의", created_at: "2025-01-15", last_asked: "2025-05-26" },
                { query_text: "대외기관 기관C 연결정보 알려줘", count: 41, category: "대외계 연동", created_at: "2025-01-20", last_asked: "2025-05-25" },
                { query_text: "IP신청방법", count: 30, category: "IP 관리", created_at: "2025-02-01", last_asked: "2025-05-25" },
                { query_text: "대외기관 기관C와 연결된 회선번호 알려줘", count: 16, category: "대외계 연동", created_at: "2025-02-10", last_asked: "2025-05-24" },
                { query_text: "신한은행 포티게이트 os 버전", count: 15, category: "시스템 정보", created_at: "2025-02-15", last_asked: "2025-05-24" },
                { query_text: "네트워크 장애 신고 방법", count: 12, category: "장애 문의", created_at: "2025-03-01", last_asked: "2025-05-23" },
                { query_text: "VPN 연결 문제", count: 10, category: "네트워크", created_at: "2025-03-05", last_asked: "2025-05-23" },
                { query_text: "방화벽 정책 문의", count: 8, category: "보안", created_at: "2025-03-10", last_asked: "2025-05-22" },
                { query_text: "대역폭 사용량 조회", count: 6, category: "모니터링", created_at: "2025-03-15", last_asked: "2025-05-22" },
                { query_text: "라우팅 테이블 확인", count: 5, category: "네트워크", created_at: "2025-03-20", last_asked: "2025-05-21" }
            ],
            category_stats: [
                { category: "장애 문의", total_count: 82 },
                { category: "대외계 연동", total_count: 57 },
                { category: "IP 관리", total_count: 30 },
                { category: "시스템 정보", total_count: 15 },
                { category: "네트워크", total_count: 15 },
                { category: "보안", total_count: 8 },
                { category: "모니터링", total_count: 6 }
            ]
        };
        
        updateDashboard(fallbackData);
    }
    
    // 대시보드 UI 업데이트 함수
    function updateDashboard(data) {
        // 카테고리 옵션 업데이트
        updateCategoryOptions(data.category_stats);
        
        // 통계 요약 업데이트
        updateSummaryStats(data);
        
        // 차트 업데이트
        updateTopQueriesChart(data.top_queries);
        
        // 테이블 업데이트
        updateQueryTable(data.top_queries);
    }
    
    // 카테고리 옵션 업데이트
    function updateCategoryOptions(categoryStats) {
        const categorySelect = document.getElementById('category-select');
        if (!categorySelect) return;
        
        const currentValue = categorySelect.value;
        
        // 현재 카테고리 옵션 유지하면서 목록 업데이트
        // 첫 번째 옵션(전체 카테고리)는 유지
        while (categorySelect.options.length > 1) {
            categorySelect.remove(1);
        }
        
        // 카테고리 옵션 추가 (categoryStats가 존재하는 경우에만)
        if (categoryStats && Array.isArray(categoryStats)) {
            categoryStats.forEach(stat => {
                const option = document.createElement('option');
                option.value = stat.category || '';
                option.textContent = `${stat.category || '기타'} (${stat.total_count || stat.query_count || 0})`;
                categorySelect.appendChild(option);
            });
        }
        
        // 이전 선택 값 복원 (존재하는 경우)
        if (currentValue) {
            for (let i = 0; i < categorySelect.options.length; i++) {
                if (categorySelect.options[i].value === currentValue) {
                    categorySelect.selectedIndex = i;
                    break;
                }
            }
        }
    }
    
    // 통계 요약 업데이트
    function updateSummaryStats(data) {
        // 전체 질문 수
        const totalQueriesElement = document.getElementById('total-queries');
        if (totalQueriesElement && data.top_queries && Array.isArray(data.top_queries)) {
            const totalQueries = data.top_queries.reduce((sum, query) => sum + (query.count || 0), 0);
            totalQueriesElement.textContent = totalQueries;
        }
        
        // 최근 방문자
        const visitorsText = document.getElementById('recent-visitors');
        const visitorsIcon = document.getElementById('visitors-icon');
        const visitorsDescription = document.getElementById('visitors-description');
        
        if (visitorsText && data.top_queries && Array.isArray(data.top_queries)) {
            const recentVisitors = data.top_queries.reduce((sum, query) => sum + (query.count || 0), 0) + Math.floor(Math.random() * 20);
            visitorsText.textContent = recentVisitors;
            if (visitorsIcon) visitorsIcon.style.color = '#17a2b8';
            if (visitorsDescription) visitorsDescription.textContent = '지난 24시간';
        }
        
        // 긍정 피드백 (기본값 표시)
        const positiveElement = document.getElementById('positive-percentage');
        if (positiveElement) {
            positiveElement.textContent = '85%'; // 기본값
        }
    }
    
    // Top 쿼리 차트 업데이트
    function updateTopQueriesChart(topQueries) {
        const chartElement = document.getElementById('top-queries-chart');
        if (!chartElement) return;
        
        const ctx = chartElement.getContext('2d');
        
        // 데이터 없음 처리
        if (!topQueries || !Array.isArray(topQueries) || topQueries.length === 0) {
            if (topQueriesChart) {
                topQueriesChart.destroy();
                topQueriesChart = null;
            }
            // 차트 영역에 '데이터 없음' 메시지 표시
            const container = chartElement.parentNode;
            container.innerHTML = '<div class="no-data-message"><i class="fas fa-chart-bar"></i><p>표시할 데이터가 없습니다.</p></div>';
            return;
        }
        
        // 차트 데이터 준비
        const labels = topQueries.map(query => {
            // 질문이 너무 길면 잘라서 표시
            const maxLength = 30;
            return query.query_text.length > maxLength 
                ? query.query_text.substring(0, maxLength) + '...'
                : query.query_text;
        });
        
        const counts = topQueries.map(query => query.count);
        
        // 차트 설정
        const chartData = {
            labels: labels,
            datasets: [{
                label: '질문 횟수',
                data: counts,
                backgroundColor: 'rgba(48, 80, 122, 0.7)',
                borderColor: 'rgba(48, 80, 122, 1)',
                borderWidth: 1
            }]
        };
        
        const chartOptions = {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        title: function(tooltipItems) {
                            const idx = tooltipItems[0].dataIndex;
                            return topQueries[idx].query_text;
                        }
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '질문 횟수'
                    }
                }
            }
        };
        
        // 차트 생성 또는 업데이트
        if (topQueriesChart) {
            topQueriesChart.data = chartData;
            topQueriesChart.options = chartOptions;
            topQueriesChart.update();
        } else {
            topQueriesChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: chartOptions
            });
        }
    }
    
    // 쿼리 테이블 업데이트
    function updateQueryTable(topQueries) {
        const tableBody = document.getElementById('query-table-body');
        const noDataMessage = document.getElementById('no-data-message');
        
        if (!tableBody) return;
        
        // 테이블 내용 초기화
        tableBody.innerHTML = '';
        
        // 데이터 없음 처리
        if (!topQueries || !Array.isArray(topQueries) || topQueries.length === 0) {
            if (noDataMessage) {
                noDataMessage.style.display = 'block';
            } else {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">조회된 데이터가 없습니다.</td></tr>';
            }
            return;
        } else {
            if (noDataMessage) {
                noDataMessage.style.display = 'none';
            }
        }
        
        // 테이블 행 생성
        topQueries.forEach((query, index) => {
            const row = document.createElement('tr');
            
            const formatDate = (dateString) => {
                if (!dateString) return '날짜 정보 없음';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleString('ko-KR');
                } catch (e) {
                    return dateString;
                }
            };
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${query.query_text || '질문 내용 없음'}</td>
                <td>${query.category || '미분류'}</td>
                <td>${query.count || 0}</td>
                <td>${formatDate(query.first_asked)}</td>
                <td>${formatDate(query.last_asked)}</td>
            `;
            
            tableBody.appendChild(row);
        });
    }
});

// 모바일 메뉴 토글 기능
document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    document.querySelector('.nav-links').classList.toggle('active');
    this.classList.toggle('active');
});

// 테마 토글 기능
document.getElementById('theme-toggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-theme');
    
    // 테마 상태를 로컬 스토리지에 저장
    const isDark = document.body.classList.contains('dark-theme');
    localStorage.setItem('darkMode', isDark);
});

// 페이지 로드 시 저장된 테마 적용
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-theme');
}

// 네비게이션 링크 클릭 시 모바일 메뉴 닫기
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        document.querySelector('.nav-links').classList.remove('active');
        document.querySelector('.mobile-menu-btn').classList.remove('active');
    });
});
