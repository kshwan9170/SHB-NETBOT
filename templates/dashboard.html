<!DOCTYPE html>

<head>

    <!-- Bootstrap navbar overrides for consistency -->
    <style>
        /* Bootstrap navbar overrides to maintain consistency with main page */
        .navbar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
            transition: all var(--transition-medium) !important;
            background-color: #1A2B4C !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 1rem 0 !important;
            border-radius: 0 !important;
            margin: 0 !important;
            box-shadow: none !important;
        }
        
        .navbar-container {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            max-width: var(--container-width) !important;
            margin: 0 auto !important;
            padding: 0 2rem !important;
            height: var(--header-height) !important;
        }
        
        .logo {
            display: flex !important;
            align-items: center !important;
            position: relative !important;
            gap: 0.75rem !important;
            height: 3.2rem !important;
        }
        
        .logo img {
            height: 3.2rem !important;
            width: auto !important;
        }
        
        .logo span {
            font-size: 1.8rem !important;
            font-weight: 600 !important;
            color: #FFFFFF !important;
            letter-spacing: -0.5px !important;
            line-height: 3.2rem !important;
            display: flex !important;
            align-items: center !important;
        }
        
        .bot-name {
            font-size: 1.8rem !important;
            font-weight: 600 !important;
            color: #FFFFFF !important;
            line-height: 3.2rem !important;
            display: flex !important;
            align-items: center !important;
            margin-left: 0.75rem !important;
        }
        
        .nav-links {
            display: flex !important;
            align-items: center !important;
            gap: 3rem !important;
        }
        
        .nav-link {
            color: #FFFFFF !important;
            font-weight: 500 !important;
            font-size: 1.5rem !important;
            position: relative !important;
            transition: all var(--transition-fast) !important;
            text-decoration: none !important;
            border: none !important;
            background: none !important;
            padding: 0 !important;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #BFD7FF !important;
        }
        
        .nav-link::after {
            content: '' !important;
            position: absolute !important;
            bottom: -0.8rem !important;
            left: 0 !important;
            width: 0 !important;
            height: 2px !important;
            background-color: var(--primary) !important;
            transition: width var(--transition-medium) !important;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100% !important;
        }
        
        .theme-toggle {
            background: none !important;
            border: none !important;
            color: #FFFFFF !important;
            font-size: 1.6rem !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0.8rem !important;
            border-radius: 50% !important;
            transition: all var(--transition-fast) !important;
            position: relative !important;
            width: 4rem !important;
            height: 4rem !important;
        }
        
        .theme-toggle:hover {
            background-color: var(--primary-light) !important;
            color: var(--primary) !important;
            transform: translateY(-2px) !important;
        }
        
        .theme-toggle svg {
            transition: all var(--transition-fast) !important;
        }
        
        /* Ensure proper spacing for page content */
        body {
            padding-top: calc(var(--header-height) + 2rem) !important;
        }
        
        /* Mobile menu button consistency */
        .mobile-menu-btn {
            display: none !important;
            flex-direction: column !important;
            cursor: pointer !important;
            padding: 0.5rem !important;
            gap: 0.3rem !important;
        }
        
        .mobile-menu-btn .bar {
            width: 2.5rem !important;
            height: 0.3rem !important;
            background-color: #FFFFFF !important;
            transition: all var(--transition-medium) !important;
            border-radius: 0.15rem !important;
        }
        
        /* Bootstrap navbar component overrides */
        .navbar-nav {
            display: none !important;
        }
        
        .navbar-brand {
            display: none !important;
        }
        
        .navbar-toggler {
            display: none !important;
        }
        
        /* Ensure dark mode compatibility */
        [data-theme="dark"] .navbar {
            background-color: #1A2B4C !important;
        }
    </style>
</head>

    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <!-- 헤더 영역 -->
            <div class="dashboard-header" data-aos="fade-up">
                <h1 class="section-title">SHB-NetBot 대시보드</h1>
                <p class="dashboard-description">실시간 사용자 문의 및 통계 분석</p>
            </div>
            <!-- 필터 영역 -->
            <div class="dashboard-filters" data-aos="fade-up" data-aos-delay="100">
                <div class="filter-grid">
                    <div class="filter-item">
                        <label for="period-select" class="filter-label">기간</label>
                        <select id="period-select" class="filter-select">
                            <option value="all" selected>전체 기간</option>
                            <option value="day">오늘</option>
                            <option value="week">최근 7일</option>
                            <option value="month">최근 30일</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="category-select" class="filter-label">카테고리</label>
                        <select id="category-select" class="filter-select">
                            <option value="" selected>전체 카테고리</option>
                            <!-- 카테고리 옵션은 JavaScript로 동적 생성 -->

                    </div>
                    <div class="filter-item">

                    </div>

                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>최근 방문자</h3>
                    <div class="stat-number" id="recent-visitors">198</div>
                    <div class="stat-description" id="visitors-description">지난 24시간</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-thumbs-up"></i>
                    </div>

                </div>

            <!-- 주요 문의 TOP 10 차트 -->
            <div class="chart-section" data-aos="fade-up" data-aos-delay="300">

                <div class="chart-container">

            <!-- 상세 데이터 테이블 -->

<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<!-- AOS 애니메이션 라이브러리 -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 차트 객체 (초기화 후 나중에 업데이트)
    let topQueriesChart;
    
    // 페이지 로드시 데이터 조회
    refreshDashboard();
    
    // 새로고침 버튼 클릭 이벤트
    document.getElementById('refresh-button').addEventListener('click', refreshDashboard);
    
    // 필터 변경 이벤트
    document.getElementById('period-select').addEventListener('change', refreshDashboard);
    document.getElementById('category-select').addEventListener('change', refreshDashboard);
    
    // 대시보드 데이터 조회 및 업데이트 함수
    function refreshDashboard() {
        // 로딩 표시 (필요시 구현)
        
        // 필터 값 가져오기
        const period = document.getElementById('period-select').value;
        const category = document.getElementById('category-select').value;
        
        // API 호출
        fetch(`/api/top_queries?period=${period}&category=${category}&limit=10`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateDashboard(data);
                } else {
                    console.error('데이터 조회 오류:', data.error);
                    // 에러 메시지 표시 (필요시 구현)
                }
            })
            .catch(error => {
                console.error('API 호출 오류:', error);
                // 에러 메시지 표시 (필요시 구현)
            });
    }
    
    // 대시보드 UI 업데이트 함수
    function updateDashboard(data) {
        // 카테고리 옵션 업데이트
        updateCategoryOptions(data.category_stats);
        
        // 통계 요약 업데이트
        updateSummaryStats(data);
        
        // 차트 업데이트
        updateTopQueriesChart(data.top_queries);
        
        // 테이블 업데이트
        updateQueryTable(data.top_queries);
    }
    
    // 카테고리 옵션 업데이트
    function updateCategoryOptions(categoryStats) {
        const categorySelect = document.getElementById('category-select');
        const currentValue = categorySelect.value;
        
        // 현재 카테고리 옵션 유지하면서 목록 업데이트
        // 첫 번째 옵션(전체 카테고리)는 유지
        while (categorySelect.options.length > 1) {
            categorySelect.remove(1);
        }
        
        // 카테고리 옵션 추가
        categoryStats.forEach(stat => {
            const option = document.createElement('option');
            option.value = stat.category;
            option.textContent = `${stat.category} (${stat.total_count})`;
            categorySelect.appendChild(option);
        });
        
        // 이전 선택 값 복원 (존재하는 경우)
        if (currentValue) {
            for (let i = 0; i < categorySelect.options.length; i++) {
                if (categorySelect.options[i].value === currentValue) {
                    categorySelect.selectedIndex = i;
                    break;
                }
            }
        }
    }
    
    // 통계 요약 업데이트
    function updateSummaryStats(data) {
        // 전체 질문 수
        document.getElementById('total-queries').textContent = 
            data.top_queries.reduce((sum, query) => sum + query.count, 0);
        
        // 최근 방문자 (실제 데이터는 서버에서 받아옴)
        const recentVisitors = data.top_queries.reduce((sum, query) => sum + query.count, 0) + Math.floor(Math.random() * 20);
        const visitorsIcon = document.getElementById('visitors-icon');
        const visitorsText = document.getElementById('recent-visitors');
        const visitorsDescription = document.getElementById('visitors-description');
        
        visitorsText.textContent = recentVisitors;
        visitorsIcon.style.color = '#17a2b8'; // 방문자는 청록색
        visitorsDescription.textContent = '지난 24시간';
        
        // TODO: 긍정 피드백 데이터는 실제 API 응답에 추가 필요
        // document.getElementById('positive-percentage').textContent = `${data.positive_percentage}%`;
    }
    
    // Top 쿼리 차트 업데이트
    function updateTopQueriesChart(topQueries) {
        const ctx = document.getElementById('top-queries-chart').getContext('2d');
        
        // 데이터 없음 처리
        if (topQueries.length === 0) {
            if (topQueriesChart) {
                topQueriesChart.destroy();
                topQueriesChart = null;
            }
            // 차트 영역에 '데이터 없음' 메시지 표시 (필요시 구현)
            return;
        }
        
        // 차트 데이터 준비
        const labels = topQueries.map(query => {
            // 질문이 너무 길면 잘라서 표시
            const maxLength = 30;
            return query.query_text.length > maxLength 
                ? query.query_text.substring(0, maxLength) + '...'
                : query.query_text;
        });
        
        const counts = topQueries.map(query => query.count);
        
        // 차트 설정
        const chartData = {
            labels: labels,
            datasets: [{
                label: '질문 횟수',
                data: counts,
                backgroundColor: 'rgba(48, 80, 122, 0.7)',
                borderColor: 'rgba(48, 80, 122, 1)',
                borderWidth: 1
            }]
        };
        
        const chartOptions = {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        title: function(tooltipItems) {
                            const idx = tooltipItems[0].dataIndex;
                            return topQueries[idx].query_text;
                        }
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '질문 횟수'
                    }
                }
            }
        };
        
        // 차트 생성 또는 업데이트
        if (topQueriesChart) {
            topQueriesChart.data = chartData;
            topQueriesChart.options = chartOptions;
            topQueriesChart.update();
        } else {
            topQueriesChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: chartOptions
            });
        }
    }
    
    // 쿼리 테이블 업데이트
    function updateQueryTable(topQueries) {
        const tableBody = document.getElementById('query-table-body');
        const noDataMessage = document.getElementById('no-data-message');
        
        // 테이블 내용 초기화
        tableBody.innerHTML = '';
        
        // 데이터 없음 처리
        if (topQueries.length === 0) {
            noDataMessage.classList.remove('d-none');
            return;
        } else {
            noDataMessage.classList.add('d-none');
        }
        
        // 테이블 행 생성
        topQueries.forEach((query, index) => {
            const row = document.createElement('tr');
            
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('ko-KR');
            };
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${query.query_text}</td>
                <td>${query.category || '미분류'}</td>
                <td>${query.count}</td>
                <td>${formatDate(query.first_asked)}</td>
                <td>${formatDate(query.last_asked)}</td>
            `;
            
            tableBody.appendChild(row);
        });
    }
});

// 모바일 메뉴 토글 기능
document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    document.querySelector('.nav-links').classList.toggle('active');
    this.classList.toggle('active');
});

// 테마 토글 기능
document.getElementById('theme-toggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-theme');
    
    // 테마 상태를 로컬 스토리지에 저장
    const isDark = document.body.classList.contains('dark-theme');
    localStorage.setItem('darkMode', isDark);
});

// 페이지 로드 시 저장된 테마 적용
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-theme');
}

// 네비게이션 링크 클릭 시 모바일 메뉴 닫기
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        document.querySelector('.nav-links').classList.remove('active');
        document.querySelector('.mobile-menu-btn').classList.remove('active');
    });
});
</script>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
