<!DOCTYPE html>
<html>
<head>
    <title>파일 관리자 - SHB-NetBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header img {
            height: 40px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #0064E1;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        th {
            background-color: #f7f9fc;
            font-weight: 600;
            color: #4a5568;
        }
        .actions {
            text-align: center;
        }
        .delete-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .delete-btn:hover {
            background-color: #e02e24;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(224, 46, 36, 0.3);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0064E1;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/shinhan_logo_refined.svg') }}" alt="신한은행 로고">
        <h1>SHB-NetBot 파일 관리자</h1>
    </div>
    
    <div class="card">
        <h2>업로드된 문서 목록</h2>
        
        <table id="file-table">
            <thead>
                <tr>
                    <th style="width: 60%;">파일 이름</th>
                    <th>크기</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody id="dynamic-file-list">
                <!-- 파일 목록은 JavaScript에 의해 동적으로 추가됩니다 -->
            </tbody>
        </table>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>업로드된 문서가 없습니다.</p>
        </div>
    </div>
    
    <a href="/" class="back-link">← 메인 페이지로 돌아가기</a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드시 파일 목록 가져오기
            fetchFileList();
        });
        
        // 서버에서 파일 목록 조회
        function fetchFileList() {
            fetch('/api/documents')
                .then(response => response.json())
                .then(data => {
                    if (data.files && Array.isArray(data.files)) {
                        renderFileList(data.files);
                    } else {
                        // 파일 목록이 없을 경우 빈 상태 표시
                        document.getElementById('file-table').style.display = 'none';
                        document.getElementById('empty-state').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('파일 목록 조회 중 오류 발생:', error);
                    alert('파일 목록을 불러오는 중 오류가 발생했습니다.');
                });
        }
        
        // 파일 목록 화면에 표시
        function renderFileList(files) {
            const tableBody = document.getElementById('dynamic-file-list');
            tableBody.innerHTML = ''; // 기존 내용 초기화
            
            if (files.length === 0) {
                document.getElementById('file-table').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                return;
            }
            
            document.getElementById('file-table').style.display = 'table';
            document.getElementById('empty-state').style.display = 'none';
            
            files.forEach(file => {
                const row = document.createElement('tr');
                
                // 파일 크기 포맷팅
                const size = formatFileSize(file.size);
                
                row.innerHTML = `
                    <td>${file.filename}</td>
                    <td>${size}</td>
                    <td class="actions">
                        <button class="delete-btn" data-filename="${file.system_filename}" data-displayname="${file.filename}">
                            삭제
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
                
                // 삭제 버튼에 이벤트 리스너 추가
                const deleteBtn = row.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    const systemFilename = this.getAttribute('data-filename');
                    const displayFilename = this.getAttribute('data-displayname');
                    deleteFile(systemFilename, displayFilename);
                });
            });
        }
        
        // 파일 삭제 요청
        function deleteFile(systemFilename, displayFilename) {
            if (confirm(`정말 "${displayFilename}" 파일을 삭제하시겠습니까?`)) {
                console.log(`Sending delete request with filename: ${systemFilename}`);
                fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        system_filename: systemFilename
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`"${displayFilename}" 파일이 삭제되었습니다.`);
                        // 삭제 후 파일 목록 다시 조회
                        fetchFileList();
                    } else {
                        alert(`삭제 실패: ${data.error || '알 수 없는 오류가 발생했습니다.'}`);
                    }
                })
                .catch(error => {
                    console.error('API 호출 중 오류 발생:', error);
                    alert('서버 연결 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
            }
        }
        
        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
