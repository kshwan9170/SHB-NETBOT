<!DOCTYPE html>
<html>
<head>
    <title>파일 관리자 - SHB-NetBot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 900px;
            margin: 120px auto 20px; /* 상단 여백 추가하여 네비게이션 바 공간 확보 */
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header img {
            height: 40px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #0064E1;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 고정 너비 테이블 레이아웃 적용 */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f7f9fc;
            font-weight: 600;
            color: #4a5568;
        }
        .actions {
            text-align: center;
        }
        /* 테이블 열 너비 명시적 지정 */
        th:first-child, td:first-child {
            width: 60%;
        }
        
        th:nth-child(2), td:nth-child(2) {
            width: 15%;
            text-align: center;
        }
        
        th:last-child, td:last-child {
            width: 25%;
            text-align: center;
        }
        
        .delete-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
            white-space: nowrap;
            display: inline-block;
            box-shadow: 0 2px 4px rgba(224, 46, 36, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .delete-btn:hover {
            background-color: #e02e24;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(224, 46, 36, 0.4);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0064E1;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 고정 내비게이션 바 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/shinhan_logo_refined.svg') }}" alt="신한은행 로고">
                    <span>SHB-NetBot</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/#home" class="nav-link">Home</a>
                <a href="/#about" class="nav-link">About</a>
                <a href="/#chat" class="nav-link">Chat</a>
                <a href="/#documents" class="nav-link active">Documents</a>
                <a href="/#support" class="nav-link">Support</a>
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="header">
        <img src="{{ url_for('static', filename='images/shinhan_logo_refined.svg') }}" alt="신한은행 로고">
        <h1>SHB-NetBot 파일 관리자</h1>
    </div>
    
    <div class="card">
        <h2>업로드된 문서 목록</h2>
        
        <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
            <button id="sync-btn" class="btn primary-btn" style="padding: 8px 15px; background-color: #0064E1;">
                <span style="display: inline-flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                    </svg>
                    문서 동기화
                </span>
            </button>
        </div>
        
        <table id="file-table">
            <thead>
                <tr>
                    <th>파일 이름</th>
                    <th>크기</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody id="dynamic-file-list">
                <!-- 파일 목록은 JavaScript에 의해 동적으로 추가됩니다 -->
            </tbody>
        </table>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>업로드된 문서가 없습니다.</p>
        </div>
        
        <div id="sync-status" style="margin-top: 15px; display: none;">
            <div class="progress-container" style="background-color: #f0f0f0; border-radius: 4px; height: 8px; width: 100%; margin-bottom: 8px;">
                <div id="sync-progress" class="progress-bar" style="background-color: #0064E1; height: 100%; width: 0%; border-radius: 4px; transition: width 0.3s;"></div>
            </div>
            <p id="sync-message" style="font-size: 14px; color: #555;"></p>
        </div>
    </div>
    
    <a href="/" class="back-link">← 메인 페이지로 돌아가기</a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드시 파일 목록 가져오기
            fetchFileList();
            
            // 동기화 버튼에 이벤트 리스너 추가
            const syncBtn = document.getElementById('sync-btn');
            if (syncBtn) {
                syncBtn.addEventListener('click', function() {
                    syncDocuments();
                });
            }
        });
        
        // 서버에서 파일 목록 조회
        function fetchFileList() {
            fetch('/api/documents')
                .then(response => response.json())
                .then(data => {
                    if (data.files && Array.isArray(data.files)) {
                        renderFileList(data.files);
                    } else {
                        // 파일 목록이 없을 경우 빈 상태 표시
                        document.getElementById('file-table').style.display = 'none';
                        document.getElementById('empty-state').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('파일 목록 조회 중 오류 발생:', error);
                    alert('파일 목록을 불러오는 중 오류가 발생했습니다.');
                });
        }
        
        // 파일 목록 화면에 표시
        function renderFileList(files) {
            const tableBody = document.getElementById('dynamic-file-list');
            tableBody.innerHTML = ''; // 기존 내용 초기화
            
            if (files.length === 0) {
                document.getElementById('file-table').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
                return;
            }
            
            document.getElementById('file-table').style.display = 'table';
            document.getElementById('empty-state').style.display = 'none';
            
            files.forEach(file => {
                const row = document.createElement('tr');
                
                // 파일 크기 포맷팅
                const size = formatFileSize(file.size);
                
                // 파일 행 생성
                row.innerHTML = `
                    <td>${file.filename}</td>
                    <td>${size}</td>
                    <td>
                        <div style="display: flex; justify-content: center; gap: 5px;">
                            <button class="view-btn" data-filename="${file.system_filename}" data-displayname="${file.filename}" style="background-color: #4caf50; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-weight: 600; min-width: 60px;">
                                보기
                            </button>
                            ${file.file_type.toLowerCase() === 'txt' ? `
                            <button class="edit-btn" data-filename="${file.system_filename}" data-displayname="${file.filename}" style="background-color: #2196f3; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-weight: 600; min-width: 60px;">
                                편집
                            </button>` : ''}
                            <button class="delete-btn" data-filename="${file.system_filename}" data-displayname="${file.filename}">
                                DELETE
                            </button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
                
                // 삭제 버튼에 이벤트 리스너 추가
                const deleteBtn = row.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    const systemFilename = this.getAttribute('data-filename');
                    const displayFilename = this.getAttribute('data-displayname');
                    deleteFile(systemFilename, displayFilename);
                });
                
                // 보기 버튼에 이벤트 리스너 추가
                const viewBtn = row.querySelector('.view-btn');
                if (viewBtn) {
                    viewBtn.addEventListener('click', function() {
                        const systemFilename = this.getAttribute('data-filename');
                        const displayFilename = this.getAttribute('data-displayname');
                        viewDocument(systemFilename, displayFilename);
                    });
                }
                
                // 편집 버튼에 이벤트 리스너 추가 (txt 파일만 해당)
                const editBtn = row.querySelector('.edit-btn');
                if (editBtn) {
                    editBtn.addEventListener('click', function() {
                        const systemFilename = this.getAttribute('data-filename');
                        const displayFilename = this.getAttribute('data-displayname');
                        // 먼저 문서 내용을 가져온 후 편집기 열기
                        fetch(`/api/documents/view/${systemFilename}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'success') {
                                    editDocument(systemFilename, displayFilename, data.content);
                                } else {
                                    alert(data.message || '문서 내용을 불러오는 중 오류가 발생했습니다.');
                                }
                            })
                            .catch(error => {
                                console.error('문서 내용 로드 중 오류 발생:', error);
                                alert('서버 연결 중 오류가 발생했습니다.');
                            });
                    });
                }
            });
        }
        
        // 파일 삭제 요청
        function deleteFile(systemFilename, displayFilename) {
            if (confirm(`정말 "${displayFilename}" 파일을 삭제하시겠습니까?`)) {
                console.log(`Sending delete request with filename: ${systemFilename}`);
                fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        system_filename: systemFilename
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`"${displayFilename}" 파일이 삭제되었습니다.`);
                        // 삭제 후 파일 목록 다시 조회
                        fetchFileList();
                    } else {
                        alert(`삭제 실패: ${data.error || '알 수 없는 오류가 발생했습니다.'}`);
                    }
                })
                .catch(error => {
                    console.error('API 호출 중 오류 발생:', error);
                    alert('서버 연결 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
            }
        }
        
        // 문서 동기화 요청
        function syncDocuments() {
            if (confirm('문서 동기화를 시작하시겠습니까? 파일 크기에 따라 시간이 걸릴 수 있습니다.')) {
                // 동기화 상태 표시 요소를 보이게 설정
                const syncStatus = document.getElementById('sync-status');
                const syncProgress = document.getElementById('sync-progress');
                const syncMessage = document.getElementById('sync-message');
                
                syncStatus.style.display = 'block';
                syncProgress.style.width = '0%';
                syncMessage.textContent = '동기화 준비 중...';
                
                // 동기화 버튼 비활성화
                const syncBtn = document.getElementById('sync-btn');
                syncBtn.disabled = true;
                syncBtn.style.opacity = '0.7';
                syncBtn.innerHTML = `
                    <span style="display: inline-flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;" class="rotating-icon">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                        </svg>
                        동기화 중...
                    </span>
                `;
                
                // CSS 애니메이션 추가
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes rotate {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                    .rotating-icon {
                        animation: rotate 1.5s linear infinite;
                    }
                `;
                document.head.appendChild(style);
                
                // 서버에 동기화 요청
                fetch('/api/sync-documents', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    // 스트림 응답 처리를 위한 reader 생성
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    // 동기화 시작 후 타임아웃 설정 (10초 후 응답이 없으면 오류 메시지 표시)
                    let noResponseTimeout = setTimeout(() => {
                        syncMessage.innerHTML = '🛈 동기화 처리 중 지연이 발생했습니다. 잠시 기다려 주세요...';
                    }, 10000);
                    
                    // 마지막 메시지 업데이트 시간 추적
                    let lastMessageTime = Date.now();
                    let hasStartedSync = false;
                    
                    function processStream() {
                        return reader.read().then(({ done, value }) => {
                            if (done) {
                                // 동기화 완료
                                syncProgress.style.width = '100%';
                                
                                // 타임아웃 클리어
                                clearTimeout(noResponseTimeout);
                                
                                // 동기화 버튼 복원
                                syncBtn.disabled = false;
                                syncBtn.style.opacity = '1';
                                syncBtn.innerHTML = `
                                    <span style="display: inline-flex; align-items: center;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
                                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                                        </svg>
                                        문서 동기화
                                    </span>
                                `;
                                
                                // 동기화 시작되지 않았거나 처음 몇 단계에서 완료된 경우 (동기화할 항목이 없는 경우)
                                if (!hasStartedSync || syncProgress.style.width === '10%') {
                                    syncMessage.innerHTML = '🛈 동기화할 항목이 없습니다. 현재 모든 파일은 최신 상태입니다.';
                                } else {
                                    syncMessage.textContent = '문서 동기화가 완료되었습니다!';
                                }
                                
                                // 파일 목록 새로고침
                                setTimeout(() => {
                                    fetchFileList();
                                    
                                    // 5초 후 동기화 상태 숨기기
                                    setTimeout(() => {
                                        syncStatus.style.display = 'none';
                                    }, 5000);
                                }, 1000);
                                
                                return;
                            }
                            
                            // 수신한 데이터 처리
                            const text = decoder.decode(value, { stream: true });
                            try {
                                const data = JSON.parse(text);
                                
                                // 메시지 타임스탬프 업데이트
                                lastMessageTime = Date.now();
                                
                                // 타임아웃 클리어 및 재설정
                                clearTimeout(noResponseTimeout);
                                noResponseTimeout = setTimeout(() => {
                                    syncMessage.innerHTML = '🛈 동기화 처리 중 지연이 발생했습니다. 잠시 기다려 주세요...';
                                }, 10000);
                                
                                if (data.progress) {
                                    syncProgress.style.width = data.progress + '%';
                                    
                                    // 10% 이상이면 동기화가 시작된 것으로 간주
                                    if (data.progress > 10) {
                                        hasStartedSync = true;
                                    }
                                }
                                
                                if (data.message) {
                                    // 동기화할 항목이 없음을 명시적으로 표시
                                    if (data.message.includes('동기화할 문서가 없습니다')) {
                                        syncMessage.innerHTML = '🛈 동기화할 항목이 없습니다. 현재 모든 파일은 최신 상태입니다.';
                                    } else {
                                        syncMessage.textContent = data.message;
                                    }
                                }
                            } catch (error) {
                                // JSON 파싱 오류는 무시
                            }
                            
                            // 다음 청크 처리
                            return processStream();
                        });
                    }
                    
                    return processStream();
                })
                .catch(error => {
                    console.error('동기화 요청 중 오류 발생:', error);
                    syncMessage.textContent = '동기화 중 오류가 발생했습니다. 다시 시도해주세요.';
                    syncProgress.style.width = '0%';
                    
                    // 동기화 버튼 복원
                    syncBtn.disabled = false;
                    syncBtn.style.opacity = '1';
                    syncBtn.innerHTML = `
                        <span style="display: inline-flex; align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                            </svg>
                            문서 동기화
                        </span>
                    `;
                });
            }
        }
        
        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        /**
         * 문서 내용 보기 기능
         * @param {string} systemFilename - 시스템 내부 파일명
         * @param {string} displayFilename - 화면에 표시되는 파일명
         */
        function viewDocument(systemFilename, displayFilename) {
            fetch(`/api/documents/view/${systemFilename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 모달 생성
                        const modal = document.createElement('div');
                        modal.className = 'document-modal';
                        modal.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background-color: rgba(0, 0, 0, 0.5);
                            z-index: 1000;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        `;
                        
                        // 문서 내용을 표시할 모달 컨텐츠
                        const modalContent = document.createElement('div');
                        modalContent.className = 'document-modal-content';
                        modalContent.style.cssText = `
                            background-color: white;
                            width: 80%;
                            max-width: 800px;
                            max-height: 80vh;
                            border-radius: 8px;
                            overflow: hidden;
                            display: flex;
                            flex-direction: column;
                            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                        `;
                        
                        // 모달 헤더
                        const modalHeader = document.createElement('div');
                        modalHeader.className = 'document-modal-header';
                        modalHeader.style.cssText = `
                            padding: 15px 20px;
                            background-color: #f5f7fa;
                            border-bottom: 1px solid #e0e4e8;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        `;
                        
                        // 문서 제목
                        const modalTitle = document.createElement('h3');
                        modalTitle.className = 'document-modal-title';
                        modalTitle.style.cssText = `
                            margin: 0;
                            font-size: 18px;
                            font-weight: 600;
                            color: #333;
                        `;
                        modalTitle.textContent = displayFilename;
                        
                        // 닫기 버튼
                        const closeButton = document.createElement('button');
                        closeButton.className = 'document-modal-close';
                        closeButton.style.cssText = `
                            background: none;
                            border: none;
                            cursor: pointer;
                            font-size: 20px;
                            color: #666;
                        `;
                        closeButton.innerHTML = '&times;';
                        closeButton.addEventListener('click', () => {
                            document.body.removeChild(modal);
                        });
                        
                        // 모달 본문
                        const modalBody = document.createElement('div');
                        modalBody.className = 'document-modal-body';
                        modalBody.style.cssText = `
                            padding: 20px;
                            overflow-y: auto;
                            flex-grow: 1;
                            white-space: pre-wrap;
                            font-family: 'Courier New', monospace;
                            line-height: 1.5;
                            font-size: 14px;
                            background-color: #fafafa;
                        `;
                        modalBody.textContent = data.content;
                        
                        // 모달 구성
                        modalHeader.appendChild(modalTitle);
                        modalHeader.appendChild(closeButton);
                        modalContent.appendChild(modalHeader);
                        modalContent.appendChild(modalBody);
                        modal.appendChild(modalContent);
                        
                        // 모달 표시
                        document.body.appendChild(modal);
                        
                        // ESC 키로 모달 닫기
                        document.addEventListener('keydown', function(e) {
                            if (e.key === 'Escape' && document.body.contains(modal)) {
                                document.body.removeChild(modal);
                            }
                        });
                        
                        // 모달 외부 클릭 시 닫기
                        modal.addEventListener('click', function(e) {
                            if (e.target === modal) {
                                document.body.removeChild(modal);
                            }
                        });
                    } else {
                        alert(data.message || '문서 내용을 불러오는 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('문서 내용 로드 중 오류 발생:', error);
                    alert('서버 연결 중 오류가 발생했습니다.');
                });
        }
        
        /**
         * 문서 내용 편집 기능
         * @param {string} systemFilename - 시스템 내부 파일명
         * @param {string} displayFilename - 화면에 표시되는 파일명
         * @param {string} content - 초기 문서 내용
         */
        function editDocument(systemFilename, displayFilename, content) {
            // 모달 생성
            const modal = document.createElement('div');
            modal.className = 'document-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            // 문서 편집 폼
            const modalContent = document.createElement('div');
            modalContent.className = 'document-modal-content';
            modalContent.style.cssText = `
                background-color: white;
                width: 90%;
                max-width: 900px;
                height: 90vh;
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            `;
            
            // 모달 헤더
            const modalHeader = document.createElement('div');
            modalHeader.className = 'document-modal-header';
            modalHeader.style.cssText = `
                padding: 15px 20px;
                background-color: #f5f7fa;
                border-bottom: 1px solid #e0e4e8;
                display: flex;
                justify-content: space-between;
                align-items: center;
            `;
            
            // 문서 제목
            const modalTitle = document.createElement('h3');
            modalTitle.className = 'document-modal-title';
            modalTitle.style.cssText = `
                margin: 0;
                font-size: 18px;
                font-weight: 600;
                color: #333;
            `;
            modalTitle.textContent = `편집: ${displayFilename}`;
            
            // 닫기 버튼
            const closeButton = document.createElement('button');
            closeButton.className = 'document-modal-close';
            closeButton.style.cssText = `
                background: none;
                border: none;
                cursor: pointer;
                font-size: 20px;
                color: #666;
            `;
            closeButton.innerHTML = '&times;';
            closeButton.addEventListener('click', () => {
                if (confirm('편집 중인 내용이 저장되지 않을 수 있습니다. 정말 닫으시겠습니까?')) {
                    document.body.removeChild(modal);
                }
            });
            
            // 편집 영역
            const editArea = document.createElement('textarea');
            editArea.className = 'document-edit-area';
            editArea.value = content;
            editArea.style.cssText = `
                flex-grow: 1;
                width: 100%;
                padding: 15px;
                font-family: 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.5;
                border: none;
                resize: none;
                outline: none;
                background-color: #fafafa;
            `;
            
            // 버튼 영역
            const buttonArea = document.createElement('div');
            buttonArea.className = 'document-modal-footer';
            buttonArea.style.cssText = `
                padding: 15px 20px;
                background-color: #f5f7fa;
                border-top: 1px solid #e0e4e8;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 10px;
            `;
            
            // 취소 버튼
            const cancelButton = document.createElement('button');
            cancelButton.className = 'cancel-button';
            cancelButton.textContent = '취소';
            cancelButton.style.cssText = `
                padding: 8px 16px;
                background-color: #f0f0f0;
                color: #333;
                border: none;
                border-radius: 4px;
                font-weight: 600;
                cursor: pointer;
            `;
            cancelButton.addEventListener('click', () => {
                if (confirm('편집 중인 내용이 저장되지 않을 수 있습니다. 정말 취소하시겠습니까?')) {
                    document.body.removeChild(modal);
                }
            });
            
            // 저장 버튼
            const saveButton = document.createElement('button');
            saveButton.className = 'save-button';
            saveButton.textContent = '저장';
            saveButton.style.cssText = `
                padding: 8px 16px;
                background-color: #0064E1;
                color: white;
                border: none;
                border-radius: 4px;
                font-weight: 600;
                cursor: pointer;
            `;
            saveButton.addEventListener('click', () => {
                const updatedContent = editArea.value;
                
                // 저장 요청
                fetch(`/api/documents/edit/${systemFilename}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: updatedContent
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message || '문서가 성공적으로 저장되었습니다.');
                        document.body.removeChild(modal);
                        
                        // 저장 후 파일 목록 새로고침
                        fetchFileList();
                    } else {
                        alert(data.message || '문서 저장 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('문서 저장 중 오류 발생:', error);
                    alert('서버 연결 중 오류가 발생했습니다.');
                });
            });
            
            // 모달 구성
            buttonArea.appendChild(cancelButton);
            buttonArea.appendChild(saveButton);
            
            modalHeader.appendChild(modalTitle);
            modalHeader.appendChild(closeButton);
            
            modalContent.appendChild(modalHeader);
            modalContent.appendChild(editArea);
            modalContent.appendChild(buttonArea);
            
            modal.appendChild(modalContent);
            
            // 모달 표시
            document.body.appendChild(modal);
            
            // 텍스트 영역에 포커스
            editArea.focus();
            
            // ESC 키로 모달 닫기 (저장 확인 안내 표시)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.body.contains(modal)) {
                    if (confirm('편집 중인 내용이 저장되지 않을 수 있습니다. 정말 닫으시겠습니까?')) {
                        document.body.removeChild(modal);
                    }
                }
            });
        }
    </script>
