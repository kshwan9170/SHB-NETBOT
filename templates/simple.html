<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHB-NetBot 간소화 버전</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0064E1;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

    <header>
        <h1>SHB-NetBot</h1>

    <div class="container">

            <div>
                <h3>기능 목록</h3>
                <ul>
                    <li>네트워크 정보 조회</li>
                    <li>IP 주소 확인</li>
                    <li>문제 해결 지원</li>
